name: portfolio-actions
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - run: npm install
      # - run: npm run test
      - run: npm run lint
      - run: npm run prettier
      - run: npm build
